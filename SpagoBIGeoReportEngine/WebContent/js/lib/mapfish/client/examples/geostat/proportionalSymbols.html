<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Proportional symbols</title>
    <link rel="stylesheet" type="text/css" href="js/OpenMap/MapFish-1.0/client/mfbase/ext/resources/css/ext-all.css" />

    <script type="text/javascript" src="js/OpenMap/MapFish-1.0/client/mfbase/openlayers/lib/Firebug/firebug.js"></script>
    <script type="text/javascript" src="js/OpenMap/MapFish-1.0/client/mfbase/openlayers/lib/OpenLayers.js"></script>

    <script type="text/javascript" src="js/OpenMap/MapFish-1.0/client/mfbase/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="js/OpenMap/MapFish-1.0/client/mfbase/ext/ext-all-debug.js"></script>
    
    <script type="text/javascript">
      // Because of a bug in Firefox 2 we need to specify the MapFish base path.
      // See https://bugzilla.mozilla.org/show_bug.cgi?id=351282
      var gMfLocation = "js/OpenMap/MapFish-1.0/client/mfbase/mapfish/";
    </script>
    <script type="text/javascript" src="js/OpenMap/MapFish-1.0/client/mfbase/mapfish/MapFish.js"></script>
    <script type="text/javascript" src="../examples.js"></script>
    
    <!-- A Localization Script File comes here -->
    <script type="text/javascript">     
      var propSymbol;

      function createMap(mapDiv) {
          var map = new OpenLayers.Map($('olmap'));

          var wms = new OpenLayers.Layer.WMS("OpenLayers WMS", 
              "http://labs.metacarta.com/wms/vmap0", {layers: 'basic'}, {buffer: 0});

          map.addLayers([wms]);
          map.addControl(new OpenLayers.Control.LayerSwitcher());
          map.setCenter(new OpenLayers.LonLat(0, 0), 1);
          
          return map;
      }

      // reference local blank image
      Ext.BLANK_IMAGE_URL = 'js/OpenMap/MapFish-1.0/client/mfbase/ext/resources/images/default/s.gif';

      Ext.onReady(function() {
        var map = createMap("map");
        
        propSymbol = new mapfish.widgets.geostat.ProportionalSymbol({
            'map': map,
            'nameAttribute': 'name',
            'indicators': [['population', 'Population']],
            'url': mapfish.SERVER_BASE_URL + "cities",
            'loadMask' : {msg: 'Loading Data...', msgCls: 'x-mask-loading'}
        });
        propSymbol.render('myPropSymbDiv');

      }, this);
      
    </script>
    
    <style type="text/css">
        #right {
            float:right;
            width:28%;
        }
        #olmap {
            width: 65%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <h1 class="page-title">Proportional symbols Example</h1>

    <div id="content">
      <div id="right">
        <div id="myPropSymbDiv"></div>
      </div>
      <div id="olmap"></div>
    </div>
  </body>
</html>
