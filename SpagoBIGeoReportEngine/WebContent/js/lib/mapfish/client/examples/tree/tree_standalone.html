<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../mfbase/ext/resources/css/ext-all.css" />

    <script type="text/javascript" src="../../mfbase/openlayers/lib/Firebug/firebug.js"></script>
    <script type="text/javascript" src="../../mfbase/openlayers/lib/OpenLayers.js"></script>

    <script type="text/javascript" src="../../mfbase/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../../mfbase/ext/ext-all-debug.js"></script>

    <script type="text/javascript">
      // Because of a bug in Firefox 2 we need to specify the MapFish base path.
      // See https://bugzilla.mozilla.org/show_bug.cgi?id=351282
      var gMfLocation = "../../mfbase/mapfish/";
    </script>
    <script type="text/javascript" src="../../mfbase/mapfish/MapFish.js"></script>
    <script type="text/javascript" src="../examples.js"></script>

    <script type="text/javascript"><!--
      // reference local blank image
      Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';

      Ext.onReady(function() {

          var model = [
                      {text: "label 1",
                       expanded: true,
                       icon: "icons/img1.png",
                       url: "http://www.camptocamp.com",
                       children: [
                          {text: "label 1.1",
                           children: [
                              {text: "nested 3", leaf: true}
                           ]
                          },
                          {text: "label 1.2",
                           checked: true,
                           expanded: true,
                           icon: "icons/img2.png",
                           children: [
                              {text: "label 1.2.1", leaf: true},
                              {text: "label 1.2.2",
                               expanded: true,
                               children: [
                                  {text: "label 1.2.2.1", leaf: true}
                               ]
                              }
                           ]
                          }
                       ]
                      },
                      {text: "label 2",
                       icon: "icons/img2.png",
                       children: [
                          {text: "label 2.1", leaf: true},
                          {text: "label 2.2",
                           icon: "icons/img3.png",
                           children: [
                              {text: "label 2.2.1", leaf: true}
                           ]
                          }
                       ]
                      }
                  ];
        
          var tree = new mapfish.widgets.LayerTree({el: "tree",
                                                    model: model});
          tree.render();

      }, this);

    --></script>

     <style type="text/css">
          #messages {
            height: 10em;
            background-color: #eee;        
            overflow: auto;
            font-size: small;    
          }
          #tree {
            height: 300px;
            width: 600px;
          }
     </style>
  </head>

  <body>
    <div id="tree"></div>

    <div>
        <div id="messages">
        </div>
    </div>
  </body>
</html>
